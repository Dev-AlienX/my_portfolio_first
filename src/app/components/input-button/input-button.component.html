<button *ngIf="withIcon === false" (click)="onClickbutton($event)">{{text}}</button>
<a *ngIf="withIcon === true" href="javascript:void(0)" class="button" [ngClass]="{'disabled': disabled}" onclick="$('#cform').submit(); return false;">
    <span class="text">{{text}}</span>
    <span class="arrow"></span>
</a>
