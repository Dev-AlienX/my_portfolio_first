<div class="navbar" >
  <ul>
    <li *ngFor="let configs of config">
      <a href="javascript:void(0)" [ngClass]="{'active': configs.active === true }" (click)='navClicke(configs.title)'>
        <span class="navIcon">
          <i class="fas fa-2x" [ngClass]="configs.icon">
          </i>
        </span>
        <span class="navLink">{{configs.title}}</span>
      </a>
    </li>
  </ul>
</div>
